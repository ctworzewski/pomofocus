<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pomofocus</h1>
    
    <div class="pomodoro">
        <div class="section-three-btn">
            <button class="btn-app pomodoro-btn">Pomodoro</button>
            <button class="btn-app short-break-btn">Short Break</button>
            <button class="btn-app long-break-btn">Long Break</button>
        </div>
        <div class="my-counter"><p class="paragraphTimer">25:00</p></div>
        <button class="start-btn">Start</button>
        <button class="stop-btn clicks">Stop</button>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
