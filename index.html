<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <div class="pomodoro" data-app="pomodoro">
        <div class="section-three-btn">
            <button class="btn-app pomodoro-btn" data-action="POMODORO">Pomodoro</button>
            <button class="btn-app short-break-btn" data-action="SHORT_BREAK">Short Break</button>
            <button class="btn-app long-break-btn" data-action="LONG_BREAK">Long Break</button>
        </div>
        <div class="my-counter"><p class="paragraphTimer" data-display="TIME"></p></div>
        <button class="start-btn" data-action="START">Start</button>
        <button class="stop-btn clicks" data-action="STOP">Stop</button>
        <div class="pomodoro-indicators">
          <div class="indicator active"></div>
          <div class="indicator active"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
        </div>
    </div>
    
    
    
</body>
</html>
